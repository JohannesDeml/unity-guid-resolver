<!DOCTYPE html>
<html>

<head>
  <title>Unity GUID Resolver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 8px;
      min-width: 300px;
    }

    h3 {
      color: #333;
      margin-bottom: 12px;
    }

    #status {
      margin: 8px 0;
      color: #666;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 4px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 4px;
    }

    button.disabled, button.disabled:hover {
      background-color: #808080;
      cursor: wait;
    }

    button:hover {
      background-color: #57a045;
    }

    .cog {
      color: #333;
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      width: 24px;
      height: 24px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .cog svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      transition: stroke 0.2s ease;
    }

    .cog:hover {
      color: #57ae41;
      background-color: inherit;
    }

    .file-list {
      margin: 10px 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .file-item {
      padding: 8px;
      border: 1px solid #ddd;
      margin-bottom: 4px;
      border-radius: 4px;
      position: relative;
    }

    .file-item .delete-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ff4444;
      color: white;
      width: 24px;
      height: 24px;
      padding: 0;
      border-radius: 50%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
    }

    .file-item .delete-btn svg {
      width: 16px;
      height: 16px;
      stroke: white;
    }

    .file-item .delete-btn:hover {
      background-color: #cc0000;
    }

    .total-entries {
      font-weight: bold;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #ddd;
    }

    .upload-area {
      border: 2px dashed #4CAF50;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    .upload-area.drag-over {
      background-color: #e8f5e9;
      border-color: #2e7d32;
    }

    .upload-area p {
      margin: 0;
      color: #666;
    }

    .upload-area input[type="file"] {
      display: none;
    }

    .upload-icon {
      font-size: 24px;
      color: #4CAF50;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <h3>GUID Mapping</h3>
  <button id="optionsButton" class="cog">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" />
      <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
    </svg>
  </button>

  <div class="upload-area" id="uploadArea">
    <div class="upload-icon">&#8679;</div>
    <p>Drop JSON file here or click to select</p>
    <input type="file" id="jsonFile" accept=".json">
  </div>
  <div id="status"></div>
  <div id="fileList" class="file-list"></div>
  <div id="totalEntries" class="total-entries"></div>

  <h3>Page tools</h3>
  <button id="updatePageButton">Update Labels</button>
  <script src="popup.js"></script>
</body>

</html>
