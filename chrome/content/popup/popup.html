<!DOCTYPE html>
<html>

<head>
  <title>Unity GUID Resolver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 8px;
      min-width: 300px;
    }

    h3 {
      color: #333;
      margin-bottom: 12px;
    }

    #status {
      margin: 8px 0;
      color: #666;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 4px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 4px;
    }

    button.disabled, button.disabled:hover {
      background-color: #808080;
      cursor: wait;
    }

    button:hover {
      background-color: #57a045;
    }

    .cog {
      color: #333;
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .cog:hover {
      color: #57ae41;
      background-color: white;
    }

    .file-list {
      margin: 10px 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .file-item {
      padding: 8px;
      border: 1px solid #ddd;
      margin-bottom: 4px;
      border-radius: 4px;
      position: relative;
    }

    .file-item .delete-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ff4444;
      color: white;
      width: 20px;
      height: 20px;
      line-height: 20px;
      text-align: center;
      padding: 0;
      font-size: 16px;
      border-radius: 50%;
      margin: 0;
    }

    .file-item .delete-btn:hover {
      background-color: #cc0000;
    }

    .total-entries {
      font-weight: bold;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #ddd;
    }

    .upload-area {
      border: 2px dashed #4CAF50;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    .upload-area.drag-over {
      background-color: #e8f5e9;
      border-color: #2e7d32;
    }

    .upload-area p {
      margin: 0;
      color: #666;
    }

    .upload-area input[type="file"] {
      display: none;
    }

    .upload-icon {
      font-size: 24px;
      color: #4CAF50;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <h3>GUID Mapping</h3>
  <button id="optionsButton" class="cog">&#9881;</button>

  <div class="upload-area" id="uploadArea">
    <div class="upload-icon">&#8679;</div>
    <p>Drop JSON file here or click to select</p>
    <input type="file" id="jsonFile" accept=".json">
  </div>
  <div id="status"></div>
  <div id="fileList" class="file-list"></div>
  <div id="totalEntries" class="total-entries"></div>

  <h3>Page tools</h3>
  <button id="updatePageButton">Update Labels</button>
  <script src="popup.js"></script>
</body>

</html>
